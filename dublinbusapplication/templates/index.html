{% extends 'base.html' %}

{% load static %}

{% block content %}

    {{ stops | json_script:"stops-data" }}




    <div id="MapView" class="z-depth-1-half map-container-4" style="height: 500px"></div>


{% comment %}
    <div id="MapView" class="container-fluid" style="height: 720px"></div>{% endcomment %}


    <div id="autocompleteDiv">

        <select id="origin-input"
                class="controls"
                type="text"
                placeholder="Enter an origin location">
            {% for stop in stops %}
                <option value="{{ stop.id }}">{{ stop.stop_name }}</option>
            {% endfor %}
        </select>

        <select id="destination-input"
                class="controls"
                type="text"
                placeholder="Enter a destination location">
            {% for stop in stops %}
                <option value="{{ stop.id }}">{{ stop.stop_name }}</option>
            {% endfor %}
        </select>

        <form id="form" method="POST">
            {% csrf_token %}
            <input id="predictTime"
                   class="form-control"
                   type="datetime-local"
                   name="predict"
                   required>
            {#            <label for="hour">hour</label><input id='hour' type="text" name="hour"><br>#}
            {#            <label for="day">day</label><input id='day' type="text" name="day"><br>#}
            {#            <label for="month">month</label><input id='month' type="text" name="month"><br>#}
            <input type="submit" name="submit" value="Plan Journey">
        </form>
        <div id="output">
        </div>

    </div>

{% endblock %}
