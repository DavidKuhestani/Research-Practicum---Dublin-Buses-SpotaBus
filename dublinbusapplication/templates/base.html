<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <script> var csrfmiddlewaretoken = '{{ csrf_token }}'; </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ac046bec8d.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpmxEf_9hpbApu3UhIu8jY41LDdgPFkqc&libraries=places&callback=initMap">
    </script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <script src=" {% static '/Map.js' %}"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{% static '/map.css' %}" rel="stylesheet" type="text/css" xmlns="http://www.w3.org/1999/html">

    <title>Dublin Bus</title>
</head>


<body>

<div id="wrapper">

    <aside id="sidebar-wrapper">
        <div class="sidebar-brand">
            <h2>{% comment %}<i class="fas fa-bus" size: 7x></i> &nbsp;&nbsp;&nbsp;&nbsp;{% endcomment %} &nbsp; Dublin
                Bus</h2>
        </div>
        <ul class="sidebar-nav">
            <li class="active">
                <a href="/dublinbusapplication/"><i class="fa fa-home"></i>Home</a>
            </li>

            <li>
                <a href="/dublinbusapplication/about"><i class="fas fa-bus"></i> About Us</a>
            </li>

            <li>
                <a href="/dublinbusapplication/contact"><i class="fas fa-address-book "></i> Contact Us</a>
            </li>

            <li>
                <a href="/dublinbusapplication/login"><i class="fa fa-user"></i>Register/ Login</a>
            </li>
            {% comment %}            <li>
                <a href="{% url 'logout' %}"><i class="fa fa-user"></i>Logout</a>
            </li>{% endcomment %}
        </ul>

    </aside>

    <div id="navbar-wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fa fa-bars"></i></a>


                </div>

                {% comment %}                <div id="weatherWidget"><a class="weatherwidget-io" data-font="Roboto Slab"
                                           data-icons="Climacons Animated"
                                           data-mode="Current" data-theme="clear"
                                           href="https://forecast7.com/en/53d35n6d26/dublin/">DUBLIN WEATHER</a>
                    <script>
                        !function (d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0];
                            if (!d.getElementById(id)) {
                                js = d.createElement(s);
                                js.id = id;
                                js.src = 'https://weatherwidget.io/js/widget.min.js';
                                fjs.parentNode.insertBefore(js, fjs);
                            }
                        }(document, 'script', 'weatherwidget-io-js');
                    </script>

                </div>{% endcomment %}


                <span class="navbar-nav ml-auto"><a href="{% url 'logout' %}"><i
                        class="fas fa-sign-out-alt"></i></a></span>
            </div>

        </nav>
    </div>

    <section id="content-wrapper">
        {% block content %}
        {% endblock %}
    </section>


</div>

<!-- Copyright -->

<script>
    const $button = document.querySelector('#sidebar-toggle');
    const $wrapper = document.querySelector('#wrapper');

    $button.addEventListener('click', (e) => {
        e.preventDefault();
        $wrapper.classList.toggle('toggled');
    });
</script>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
-->
</body>
</html>
